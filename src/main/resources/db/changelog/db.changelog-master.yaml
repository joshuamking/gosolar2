databaseChangeLog:
  - changeSet:
      id: "Create course"
      author: josh
      changes:
        - createTable:
            tableName: course
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(50)